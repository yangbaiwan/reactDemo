<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/react/umd/react.development.js"></script>
    <script src="./node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="./node_modules/babel-standalone/babel.min.js"></script>
    <style>

        .ccc {
            color: red;
        }
    </style>
</head>
<body>
    <div id="demoReact"></div>
    <script type="text/babel">
        class Com extends React.Component {
          constructor(props) {
            super(props)
            this.state = {
              name: 'xixi',
              newHtml: '<p>asdasd</p>'
            }
          }
          fun =() => {
            this.setState({ name: 'yjj' }, () => { console.log( this.state.name ) })
            
          }
          render() {
            return (
              <div>
                <button onClick={ this.fun }>click Me</button>
                <div>我是一个组件{ this.state.name }</div>
                <div dangerouslySetInnerHTML={ { __html: this.state.newHtml } }></div>
              </div>
            )
          }
        }
        ReactDOM.render( <Com/>, document.getElementById( 'demoReact' ) )
    </script>
</body>
</html>
